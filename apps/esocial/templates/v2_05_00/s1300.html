
{% load esocial_custom_tags %}
<form id="form_json">

<div class="row">

<div id="evtContrSindPatr__div">
    <div class="col-md-12">
        <h4>Contribuição sindical patronal. Regras de validação: REGRA_EVENTOS_EXTEMP REGRA_EXISTE_INFO_EMPREGADOR REGRA_VALIDA_EMPREGADOR</h4>
    </div>
    <div class="col-md-12">
        <blockquote style="font-size: 14px;">
            <div class="row">

<div id="ideEvento__div">
    <div class="col-md-12">
        <h4>Informações de identificação do evento.</h4>
    </div>
    <div class="col-md-12">
        <blockquote style="font-size: 14px;">
            <div class="row">

<div id="indRetif__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>Identificador de retificação<a data-toggle="tooltip" title="Informe [1] para arquivo original ou [2] para arquivo de retificação. Valores Válidos: 1, 2."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <select id="evtContrSindPatr__ideEvento__id__indRetif" name="[evtContrSindPatr][ideEvento][indRetif]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}}>
            <option value="">---</option>
            </select>
        </div>
    </div>
</div>

<div id="nrRecibo__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>Número do recibo<a data-toggle="tooltip" title="Preencher com o número do recibo do arquivo a ser retificado. Validação: O preenchimento é obrigatório se {indRetif} = [2]. Deve ser um recibo de entrega válido, correspondente ao arquivo que está sendo retificado."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <input type="text" id="evtContrSindPatr__ideEvento__id__nrRecibo" maxlength="40" value="{{original.evento_json|readjson:'evtContrSindPatr.ideEvento.nrRecibo'}}" name="[evtContrSindPatr][ideEvento][nrRecibo]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}} />
        </div>
    </div>
</div>

<div id="indApuracao__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>Indicativo do periodo de apuração<a data-toggle="tooltip" title="Indicativo de período de apuração: 1 - Mensal; 2 - Anual. Valores Válidos: 1, 2."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <select id="evtContrSindPatr__ideEvento__id__indApuracao" name="[evtContrSindPatr][ideEvento][indApuracao]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}}>
            <option value="">---</option><option value="1" {% ifequal original.evento_json|readjson:'evtContrSindPatr.ideEvento.indApuracao' 1 %}selected{% endifequal %}>1 - Mensal</option><option value="2" {% ifequal original.evento_json|readjson:'evtContrSindPatr.ideEvento.indApuracao' 2 %}selected{% endifequal %}>2 - Anual. Valores Válidos</option>
            </select>
        </div>
    </div>
</div>

<div id="perApur__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>Período de Apuração<a data-toggle="tooltip" title="Informar o mês/ano (formato AAAA-MM) de referência das informações, se {indApuracao} for igual a [1], ou apenas o ano (formato AAAA), se {indApuracao} for igual a [2]. Validação: Deve ser um mês/ano ou ano válido, igual ou posterior à implementação do eSocial."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <input type="text" id="evtContrSindPatr__ideEvento__id__perApur" maxlength="7" value="{{original.evento_json|readjson:'evtContrSindPatr.ideEvento.perApur'}}" name="[evtContrSindPatr][ideEvento][perApur]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}} />
        </div>
    </div>
</div>

<div id="tpAmb__div">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label text-right">Identificação do ambiente</label>
            <select name="[evtContrSindPatr][ideEvento][tpAmb]" id="evtContrSindPatr__ideEvento__id__tpAmb_disabled" disabled="">
                <option value="">---------</option>
                <option value="1" {% ifequal original.tpamb 1 %}selected{% endifequal %}>1 - Produção</option>
                <option value="2" {% ifequal original.tpamb 2 %}selected{% endifequal %}>2 - Produção restrita.</option>
            </select>
            <input type="hidden" name="[evtContrSindPatr][ideEvento][tpAmb]" id="evtContrSindPatr__ideEvento__id__tpAmb" value="{{original.tpamb}}">
        </div>
    </div>
</div>
<div id="procEmi__div">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label text-right">Processo de emissão do evento</label>
            <select name="[evtContrSindPatr][ideEvento][procEmi]" id="evtContrSindPatr__ideEvento__id__procEmi_disabled" disabled="">
                <option value="1" {% ifequal original.procemi 1 %}selected{% endifequal %}>1 - Aplicativo do empregador</option>
                <option value="2" {% ifequal original.procemi 2 %}selected{% endifequal %}>2 - Aplicativo governamental - Empregador Doméstico</option>
                <option value="3" {% ifequal original.procemi 3 %}selected{% endifequal %}>3 - Aplicativo governamental - Web Geral</option>
                <option value="4" {% ifequal original.procemi 4 %}selected{% endifequal %}>4 - Aplicativo governamental - Simplificado Pessoa Jurídica</option>
                <option value="5" {% ifequal original.procemi 5 %}selected{% endifequal %}>5 - Aplicativo governamental - Segurado Especial.</option>
            </select>
            <input type="hidden" name="[evtContrSindPatr][ideEvento][procEmi]" id="evtContrSindPatr__ideEvento__id__procEmi" value="{{original.procemi}}">
        </div>
    </div>
</div>
<div id="verProc__div">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label text-right">Versão do processo</label>
            <input type="text" name="[evtContrSindPatr][ideEvento][verProc]" value="{{original.procemi}}" class="vTextField" maxlength="20" id="evtContrSindPatr__ideEvento__id__verProc_disabled" disabled="">
            <input type="hidden" name="[evtContrSindPatr][ideEvento][verProc]" id="evtContrSindPatr__ideEvento__id__verProc" value="{{original.procemi}}">
        </div>
    </div>
</div>
            </div>
        </blockquote>
    </div>
</div>

<div id="ideEmpregador__div">
    <div class="col-md-12">
        <h4>Informações de identificação do empregador.</h4>
    </div>
    <div class="col-md-12">
        <blockquote style="font-size: 14px;">
            <div class="row">

<div id="tpInsc__div">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label text-right">Tipo de inscrição</label>
            <select name="[evtContrSindPatr][ideEmpregador][tpInsc]" id="evtContrSindPatr__ideEmpregador__id__tpInsc_disabled" disabled="">
                <option value="">---------</option>
                <option value="1" {% ifequal original.tpinsc 1 %}selected{% endifequal %}>1 - CNPJ</option>
                <option value="2" {% ifequal original.tpinsc 2 %}selected{% endifequal %}>2 - CPF</option>
                <option value="3" {% ifequal original.tpinsc 3 %}selected{% endifequal %}>3 - CAEPF (Cadastro de Atividade Econômica de Pessoa Física)</option>
                <option value="4" {% ifequal original.tpinsc 4 %}selected{% endifequal %}>4 - CNO (Cadastro Nacional de Obra)</option>
                <option value="5" {% ifequal original.tpinsc 5 %}selected{% endifequal %}>5 - CGC</option>
                <option value="6" {% ifequal original.tpinsc 6 %}selected{% endifequal %}>6 - CEI</option>
            </select>
            <input type="hidden" name="[evtContrSindPatr][ideEmpregador][tpInsc]" id="evtContrSindPatr__ideEmpregador__id__tpInsc" value="{{original.tpinsc}}">
        </div>
    </div>
</div>
<div id="nrInsc__div">
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label text-right">Número de inscrição (CPF/CNPJ)</label>
            <input type="text" id="evtContrSindPatr__ideEmpregador__id__nrInsc_disabled" name="[evtContrSindPatr][ideEmpregador][nrInsc]" value="{{original.nrinsc}}" class="vTextField" maxlength="15" disabled="">
            <input type="hidden" name="[evtContrSindPatr][ideEmpregador][nrInsc]" id="evtContrSindPatr__ideEmpregador__id__nrInsc" value="{{original.nrinsc}}">
        </div>
    </div>
</div>
            </div>
        </blockquote>
    </div>
</div>

<div id="contribSind__div">
    <div class="col-md-12">
        <h4>Informações da contribuição sindical patronal.</h4>
    </div>
    <div class="col-md-12">
        <blockquote style="font-size: 14px;">
            <div class="row">

<div id="cnpjSindic__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>CNPJ do Sindicato<a data-toggle="tooltip" title="CNPJ da entidade Sindical Beneficiária, ou caso não haja, o CNPJ do órgão responsável pela administração da Conta Especial Emprego e Salário. Validação: Deve ser um CNPJ válido."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <input type="text" id="evtContrSindPatr__contribSind__id__cnpjSindic" maxlength="14" value="{{original.evento_json|readjson:'evtContrSindPatr.contribSind.cnpjSindic'}}" name="[evtContrSindPatr][contribSind][cnpjSindic]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}} />
        </div>
    </div>
</div>

<div id="tpContribSind__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>Tipo de Contribuição Sindical<a data-toggle="tooltip" title="Tipo de contribuição sindical, conforme opções a seguir: 1 - Contribuição Sindical Compulsória; 2 - Contribuição Associativa; 3 - Contribuição Assistencial; 4 - Contribuição Confederativa. Valores Válidos: 1, 2, 3, 4."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <select id="evtContrSindPatr__contribSind__id__tpContribSind" name="[evtContrSindPatr][contribSind][tpContribSind]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}}>
            <option value="">---</option><option value="1" {% ifequal original.evento_json|readjson:'evtContrSindPatr.contribSind.tpContribSind' 1 %}selected{% endifequal %}>1 - Contribuição Sindical Compulsória</option><option value="2" {% ifequal original.evento_json|readjson:'evtContrSindPatr.contribSind.tpContribSind' 2 %}selected{% endifequal %}>2 - Contribuição Associativa</option><option value="3" {% ifequal original.evento_json|readjson:'evtContrSindPatr.contribSind.tpContribSind' 3 %}selected{% endifequal %}>3 - Contribuição Assistencial</option><option value="4" {% ifequal original.evento_json|readjson:'evtContrSindPatr.contribSind.tpContribSind' 4 %}selected{% endifequal %}>4 - Contribuição Confederativa. Valores Válidos</option>
            </select>
        </div>
    </div>
</div>

<div id="vlrContribSind__div">
    <div class="col-md-4">
        <div class="form-group">
            <label>Valor<a data-toggle="tooltip" title="Informar o valor da contribuição sindical a ser paga. Validação: Deve ser maior que 0 (zero)."><i class="fa fa-fw fa-question-circle"></i></a></label>
            <input type="text" id="evtContrSindPatr__contribSind__id__vlrContribSind" maxlength="14" value="{{original.evento_json|readjson:'evtContrSindPatr.contribSind.vlrContribSind'}}" name="[evtContrSindPatr][contribSind][vlrContribSind]" onkeyup="set_evento_json()" class="form-control" {{ original|disabled}} />
        </div>
    </div>
</div>

            </div>
        </blockquote>
    </div>
</div>

            </div>
        </blockquote>
    </div>
</div>

</div>

</form>
<script type="text/javascript">
function set_evento_json() {
    var dst = document.getElementById("id_evento_json");
    var dst_read = document.getElementById("id_evento_json_read");
    var obj = $('#form_json').serializeJSON();
    dst.value = JSON.stringify(obj);
    dst_read.value = JSON.stringify(obj);
};
$(document).ready(function(){
    set_evento_json();
});
$("#id_nrinsc").keyup(function() {
    var origem = document.getElementById("id_nrinsc");
    var destino_disabled = document.getElementById("evtInfoEmpregador__ideEmpregador__id__nrInsc_disabled")
    var destino = document.getElementById("evtInfoEmpregador__ideEmpregador__id__nrInsc")
    destino.value = origem.value;
    destino_disabled.value = origem.value;
    set_evento_json();
});
$("#id_tpinsc").on('change', function() {
    var origem = document.getElementById("id_tpinsc");
    var destino_disabled = document.getElementById("evtInfoEmpregador__ideEmpregador__id__tpInsc_disabled")
    var destino = document.getElementById("evtInfoEmpregador__ideEmpregador__id__tpInsc")
    destino.value = origem.value;
    $("#evtInfoEmpregador__ideEmpregador__id__tpInsc_disabled").val(origem.value).change();
    set_evento_json();
});
$("#id_procemi").on('change', function() {
    var origem = document.getElementById("id_procemi");
    var destino_disabled = document.getElementById("evtInfoEmpregador__ideEvento__id__procEmi_disabled")
    var destino = document.getElementById("evtInfoEmpregador__ideEvento__id__procEmi")
    destino.value = origem.value;
    $("#evtInfoEmpregador__ideEvento__id__procEmi_disabled").val(origem.value).change();
    set_evento_json();
});
$("#id_tpamb").on('change', function() {
    var origem = document.getElementById("id_tpamb");
    var destino_disabled = document.getElementById("evtInfoEmpregador__ideEvento__id__tpAmb_disabled")
    var destino = document.getElementById("evtInfoEmpregador__ideEvento__id__tpAmb")
    destino.value = origem.value;
    $("#evtInfoEmpregador__ideEvento__id__tpAmb_disabled").val(origem.value).change();
    set_evento_json();
});
$("#id_verproc").keyup(function() {
    var origem = document.getElementById("id_verproc");
    var destino_disabled = document.getElementById("evtInfoEmpregador__ideEvento__id__verProc_disabled")
    var destino = document.getElementById("evtInfoEmpregador__ideEvento__id__verProc")
    destino.value = origem.value;
    destino_disabled.value = origem.value;
    set_evento_json();
});
</script>
